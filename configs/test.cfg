[run]
simulate_time = 0.2
simulate_delta_t = 2e-4
show_times = 10
run_with_show = True

[medium]
xmin = 0
xmax = 1024
nx   = 256
zmin = 0
zmax = 1024
nz   = 256
medium_type = I
c11 = 24300000
c12 = 607500

[source_x]
source_x_type = ricker
source_x_args = 40

[source_z]
source_z_type = ricker
source_z_args = 40

[save]
save = True
save_format = .txt
x_outfile = data/test_x.sfd
z_outfile = data/test_z.sfd
